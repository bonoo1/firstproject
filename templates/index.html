<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../static/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <header class="text-center">
            <h1 class="mb-5"><a class="text-decoration-none" style="color: black" href="http://localhost:5000/">코로나 백신 접종 후기</a></h1>
        </header>
        <nav class="d-flex w-100 justify-content-between align-items-end">
            <div class="d-flex gap-2">
                <div class="d-flex flex-column">
                    <label class="form-label fw-bold" for="vaccine">백신 종류</label>
                    <select class="form-select" id="vaccine" name="vaccine">
                        <option value="">전체</option>
                        <option value="화이자">화이자</option>
                        <option value="모더나">모더나</option>
                        <option value="아스트라제네카">아스트라제네카</option>
                        <option value="얀센">얀센</option>
                    </select>
                </div>
                <div class="d-flex flex-column">
                    <label class="form-label fw-bold" for="degree">접종 차수</label>
                    <select class="form-select" id="degree" name="degree">
                        <option value="">전체</option>
                        <option value="1차">1차</option>
                        <option value="2차">2차</option>
                        <option value="3차">3차</option>
                        <option value="4차">4차</option>
                    </select>
                </div>
            </div>
            <a href="http://localhost:5000/new-review" class="btn btn-primary fw-bold">새 후기 작성</a>
        </nav>
        <hr/>
        <main class="reviews row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </main>
        <footer class="d-flex justify-content-center mt-4">
            <button class="more-btn btn btn-outline-primary px-5">더 보기</button>
        </footer>
    </div>
</body>
</html>
